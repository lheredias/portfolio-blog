{% load static %}

<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>{% block title %}Raul H.{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <link href="{% static 'blog/styles.css' %}" rel="stylesheet" />
  {% block script %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{% static 'blog/layout.js' %}"></script>
  {% endblock %}
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-danger">
    <a class="navbar-brand" id="about_link">Raul H.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" id="project_link">Projects</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="mailto:lheredias@icloud.com?subject=I saw your blog&body=Hi there">
            <i class="bi bi-envelope-fill ml-2"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="https://www.linkedin.com/in/lheredias/">
            <i class="bi bi-linkedin"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="https://github.com/lheredias">
            <i class="bi bi-github"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="mx-auto pl-3 pr-3 mt-5 mb-5" style="max-width:900px">
    {% block body %}
    {% endblock %}
  </div>
</body>

</html>
