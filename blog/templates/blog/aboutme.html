<div class="d-flex align-content-center flex-wrap">
  <div class="row">
    <div class="col-md-7">
      <div class="d-flex flex-wrap justify-content-center">
        <div>
          <div class="border-top border-secondary ml-2 mr-2 mt-2 mb-2">

            <div class="alert alert-info" role="alert">
              <h3 class="text-center text-secondary about-title pb-2">{{ aboutme.title }}</h3>
              {{ aboutme.parse_content|safe }}
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 align-self-center mt-2 mb-2">
      <div class="d-flex flex-wrap justify-content-center">
        <img class="img-fluid" id="photo" src="{{ aboutme.image }}">
      </div>
    </div>
  </div>
</div>
