<div class="d-flex align-content-center flex-wrap">
  <div class="row">
    <div class="col-md-7">
      <div class="d-flex flex-wrap justify-content-center">
        <div>
          <div class="border border-danger pl-5 pr-5 pt-5 pb-5">
            <div class="border-bottom border-danger text-center">
              <h3 class="text-secondary">{{ aboutme.title }}</h3>
            </div>
            <div class="pt-3">
              <!-- <img float="left" src="http://www.fillmurray.com/100/100"> -->
              {{ aboutme.parse_content|safe }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 align-self-center pt-2 pb-2">
      <div class="d-flex flex-wrap justify-content-center">
        <img class="img-fluid" id="photo" src="{{ aboutme.image }}">
      </div>
    </div>
  </div>
</div>
